<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Convidados</title>
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<link href="webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	rel="stylesheet" media="screen" />

</head>
<body>
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Lista dos convidados</h1>
		</div>
		<div class="panel-body">

			<form class="form-inline" method="POST" th:object="${convidado}"
				th:action="@{/convidados}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome"
						th:field="*{NOME}" /> <input type="text" class="form-control"
						placeholder="Acompanhantes" th:field="*{QTDACOMPANHANTES}" />
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>

			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Qtd Acompanhantes</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td th:text="${convidado.NOME}"></td>
						<td th:text="${convidado.QTDACOMPANHANTES}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
